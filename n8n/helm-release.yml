apiVersion: helm.crossplane.io/v1beta1
kind: Release
metadata:
  name: n8n
spec:
# rollbackLimit: 3
  forProvider:
    chart:
      name: n8n
      repository: "https://github.com/8gears/n8n-helm-chart/tree/main/charts/n8n"
      # version: 0.25.0
    namespace: n8n
    values:
      database:
        type: postgresdb
        postgresdb:
          database: n8n
    set:
      - name: database.postgresdb.host
        valueFrom:
          secretKeyRef:
            name: rds-n8n-connection
            key: address
            namespace: default
      - name: database.postgresdb.user
        valueFrom:
          secretKeyRef:
            name: rds-n8n-connection
            key: username
            namespace: default
      - name: database.postgresdb.password
        valueFrom:
          secretKeyRef:
            name: rds-n8n-connection
            key: password
            namespace: default

  providerConfigRef:
    name: helm-provider