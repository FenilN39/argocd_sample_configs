# https://github.com/crossplane-contrib/provider-upjet-aws/blob/main/examples/providerconfig.yaml

apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
  namespace: crossplane
spec:
  credentials:
    source: Secret
    secretRef:
      name: aws-secret
      namespace: crossplane
      key: creds

